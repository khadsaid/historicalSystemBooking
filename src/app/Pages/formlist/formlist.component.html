<div class="container">
  

  <form #LoginForm="ngForm" (ngSubmit)="onSubmit()" style="margin-top: 90px;">
    <div class="row justify-content-center">
      <!-- Box enclosing both sections -->
    
      <div class="col-md-6 border p-4" style="width: 50%; min-height: 400px;">
        <div class="row">
          <h1 style="color: blue;text-align: center;">BOOKING INFORMATION</h1>
          <!-- Right Part (now on the left) -->
          <div class="col-md-6">
            
            <div class="form-group">
              <label>School name</label>
              <input type="text" name="schoolName" [(ngModel)]="school.schoolName" class="form-control">
            </div>
             <br><br>
            <div class="form-group">
              <label>School type</label>
              <input type="text" name="schoolType" [(ngModel)]="school.schoolType" class="form-control">
            </div>
  <br><br>
            <div class="form-group">
              <label>Address</label>
              <input type="text" name="address" [(ngModel)]="school.schoolAddress" class="form-control">
            </div>
  <br><br>
            <div class="form-group">
              <label>Date</label>
              <input type="date" name="date" [(ngModel)]="school.date" class="form-control">
            </div>
          </div>
  
          <!-- Left Part (now on the right) -->
          <div class="col-md-6">
            <div class="form-group">
              <label>Total number of teachers</label>
              <input type="text" name="totalTeachers" [(ngModel)]="school.amountOfTechers" class="form-control">
            </div>
  <br><br>
            <div class="form-group">
              <label>Total number of students</label>
              <input type="text" name="totalStudents" [(ngModel)]="school.amountOfStudents" class="form-control">
            </div>
  <br><br>
            <div class="form-group">
              <label>Phone number</label>
              <input type="text" name="phoneNumber" [(ngModel)]="school.phoneNumber" class="form-control">
            </div>
  <br><br>
            <button class="btn btn-primary mt-3 w-100">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
