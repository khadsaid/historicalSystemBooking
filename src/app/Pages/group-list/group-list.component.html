<div class="container">
  

    <form #LoginForm="ngForm" (ngSubmit)="onSubmit()" style="margin-top: 90px;">
      <div class="row justify-content-center">
        <!-- Box enclosing both sections -->
      
        <div class="col-md-6 border p-4" style="width: 50%; min-height: 400px;">
          <div class="row">
            <h1 style="color: blue;text-align: center;">BOOKING INFORMATION</h1>
            <!-- Right Part (now on the left) -->
            <div class="col-md-6">
              
              <div class="form-group">
                <label>Group name</label>
                <input type="text" name="schoolName" [(ngModel)]="privateGroup.GroupName" class="form-control">
              </div>
               <br><br>
              <div class="form-group">
                <label>Group type</label>
                <input type="text" name="schoolType" [(ngModel)]="privateGroup.GroupType" class="form-control">
              </div>
    <br><br>
              <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" [(ngModel)]="privateGroup.Address" class="form-control">
              </div>
    <br><br>
              <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" [(ngModel)]="privateGroup.Date" class="form-control">
              </div>
            </div>
    
            <!-- Left Part (now on the right) -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Total number of viaitor</label>
                <input type="text" name="totalTeachers" [(ngModel)]="privateGroup.TotalNumber" class="form-control">
              </div>
    <br><br>
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" name="totalStudents" [(ngModel)]="privateGroup.PhoneNumber" class="form-control">
              </div>
    <br><br>
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" name="phoneNumber"  class="form-control">
              </div>
    <br><br>
              <button class="btn btn-primary mt-3 w-100">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
